<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My p5.js Gallery</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    a { text-decoration: none; color: black; }
    img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My p5.js Gallery</h1>
  <div class="gallery">
    <div class="item">
      <a href="works/sketch1/">
        <img src="works/sketch1/thumbnail.png" alt="Sketch 1">
        <p>Sketch 1</p>
      </a>
    </div>
    <div class="item">
      <a href="works/sketch2/">
        <img src="works/sketch2/thumbnail.png" alt="Sketch 2">
        <p>Sketch 2</p>
      </a>
    </div>
  </div>
</body>
</html>
